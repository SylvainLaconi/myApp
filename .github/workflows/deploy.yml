name: Docker

on:
  push:
    branches: [ main ]

jobs:

    deploy-api:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:

        - name: Login
          uses: google-github-actions/setup-gcloud@v0
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build -t myapp-api -f apps/api/Dockerfile .

        - name: Test Docker image
          run: docker run myapp-api sh -c "npm test -v"
        
        - name: Login Docker
          run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} docker.io
        
        - name: Tag Docker image
          run: docker tag myapp-api ${{ secrets.DOCKER_USERNAME }}/myapp-api

        - name: Push Docker image
          run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp-api

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image ${{ secrets.DOCKER_USERNAME }}/myapp-api:latest --region us-central1 --platform managed